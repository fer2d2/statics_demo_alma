<!DOCTYPE html>
<html>
<head>
	<title>Información del paciente</title>

	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>
<form class="form-horizontal" style="padding: 2rem">
<fieldset>

<!-- Form Name -->
<legend>Síntomas - Urgencias</legend>

<div class="form-group">
  <div class="col-md-4 col-md-offset-4">                     
<img src="http://quienesquien.ejecutivos.es/wp-content/uploads/2014/10/0138226631.jpg" style="max-width: 400px">
  </div>
</div>


<div class="form-group">
  <div class="col-md-4 col-md-offset-4">                     
    <p>Hola <b>Fernando</b>. En este formulario te hacemos algunas preguntas sobre tu dolencia. Son unas pocas preguntas y completándolo nuestros médicos te podrán atender mucho más rápido.</p>
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="textarea">Describe tus síntomas</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="textarea" name="textarea">Ejemplo: dolor agudo en el pecho al respirar.</textarea>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">¿Desde cuándo experimentas los síntomas?</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" placeholder="Escribe el tiempo aproximado" class="form-control input-md">
  <span class="help-block">Ejemplo: desde la madrugada de hoy.</span>  
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="¿Tienes alergia a algo?">¿Tienes alergia a algo?</label>
  <div class="col-md-4">
    <select id="¿Tienes alergia a algo?" name="¿Tienes alergia a algo?" class="form-control">
      <option value="1">No</option>
      <option value="2">Sí</option>
    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="selectbasic">¿Has tenido o tienes fiebre?</label>
  <div class="col-md-4">
    <select id="selectbasic" name="selectbasic" class="form-control">
      <option value="1">Sí</option>
      <option value="2">No</option>
    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="selectbasic">¿Has tomado algún medicamento antes de venir al hospital?</label>
  <div class="col-md-4">
    <select id="selectbasic" name="selectbasic" class="form-control">
      <option value="1">Sí</option>
      <option value="2">No</option>
    </select>
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="textarea">¿Qué medicamentos has tomado?</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="textarea" name="textarea">Describe los medicamentos que has tomado antes de acudir a urgencias.</textarea>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="singlebutton"></label>
  <div class="col-md-4">
    <button id="singlebutton" name="singlebutton" class="btn btn-primary">Enviar</button>
  </div>
</div>

</fieldset>
</form>

</body>
</html>
